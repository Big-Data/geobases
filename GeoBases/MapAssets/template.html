<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="{{file_name}}" content="{{file_name}}" />

        <title>Map of "{{file_name}}"</title>
    </head>

    <body>
        <button id="legend" style="width: 80px; margin-bottom: 5px;">Legend   </button>
        <button id="lines"  style="width: 80px; margin-bottom: 5px;">Lines (0)</button>

        <span id="info" style="float:right;"></span>

        <div id="canvas" style="width:1000px; height:700px"></div>
        <div id="legendPopup" class="popup"></div>
        <div id="backgroundPopup"></div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script type="text/javascript"> JSON_FILE = '{{json_file}}'; </script>
        <script type="text/javascript" src='map.js'></script>
